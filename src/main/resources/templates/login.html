<!DOCTYPE html>
<html lang="pl-PL" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body style="max-width: 400px; margin: 0 auto;">
<br/>
<h2>LOGOWANIE</h2>
<br/>
<br/>
<div th:if="${param.error}" style="color: red; font-size: 150%;" >
    NIEPOPRAWNA NAZWA UZYTKOWNIKA LUB HASLO
</div>
<div th:if="${param.logout}" style="color: green; font-size: 150%;" >
    WYLOGOWANIE POMYSLNE
</div>
<br/>
<form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;" >
    <div><label> NAZWA UZYTKOWNIKA:<br/><input type="text" name="username" autofocus required /> </label></div>
    <div><label> HASLO:<br/><input type="password" name="password" required /> </label></div>
    <div><input type="submit" value="LOGUJ"/></div>
</form>
<br/>
<br/>
<br/>

<!-- REGISTER -->
<form th:action="@{/register}" method="get">
    <input type="submit" value="PRZEJDZ_DO_REJESTRACJI"/>
</form>

</body>
</html>
